<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Conference Registration</title>
</head>

<body>
    <main>
        <h1>Conference Registration</h1>
        <form action="./personalInformation.html" method="get">

            <label for="userName">
                full name:
                <input type="text" name="userName" id="userName" placeholder="insert full name" minlength="2" required>
            </label>

            <label for="email">
                email:
                <input type="email" name="email" id="email" placeholder="insert email adress" required>
            </label>

            <label for="phone">
                phone:
                <input type="tel" name="phone" id="phone" placeholder="insert phone nuber">
            </label>

            <button type="submit">Conference Registration</button>

        </form>

        
    </main>
</body>

</html>
