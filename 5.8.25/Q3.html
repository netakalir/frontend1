<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>payment details</title>
</head>

<body>
    <main>
        <form action="./paymentDetails.html" method="get">
            <fieldset>
                <legend>payment details</legend>
                <label>
                    cardNumber:
                    <input type="text" name="Card number" minlength="13" maxlength="19" pattern="[0-9\s]{13,19}" placeholder="1234 5678 1234 5678">
                </label>

                <label>
                    validity:
                    <input type="month" name="date" min="2025-08" >
                </label>

                <label>
                    CVV:
                    <input type="password" name="CVV" minlength="3" maxlength="4">
                </label>
            </fieldset>
            <br>    
            <button type="submit">Confirm card details</button>
        </form>
    </main>
</body>

</html>
